    <style>
        body {
            background: linear-gradient(to right, #f0c2f7, #ffb3d9);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            animation: backgroundEffect 6s infinite alternate;
        }

        @keyframes backgroundEffect {
            0% {
                background: linear-gradient(to right, #f0c2f7, #ffb3d9);
            }
            50% {
                background: linear-gradient(to right, #ffb6c1, #ff7f7f);
            }
            100% {
                background: linear-gradient(to right, #f0c2f7, #ffb3d9);
            }
        }

        h1 {
            color: #fff;
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 2s ease-in-out;
        }

        .message {
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            padding: 20px 40px;
            background-color: #ff66b2;
            color: #fff;
            border: none;
            font-size: 22px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            animation: bounce 1s infinite alternate;
        }

        .button:hover {
            background-color: #ff4d94;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .heart {
            color: #ff3399;
            font-size: 70px;
            margin-top: 30px;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .image-container {
            margin: 20px 0;
            animation: fadeInImage 2s ease-in-out;
        }

        img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInImage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-heart {
            position: absolute;
            font-size: 60px;
            color: #ff3366;
            animation: floatHeart 3s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Floating hearts effect */
        .heart1 {
            top: 10%;
            left: 10%;
        }

        .heart2 {
            top: 20%;
            left: 80%;
        }

        .heart3 {
            top: 40%;
            left: 40%;
        }

        .heart4 {
            top: 70%;
            left: 20%;
        }
    </style>
</head>
